<template name="add">
<form class="form-horizontal well">
    <fieldset>
      <legend>Add event</legend>
      <div class="form-group">
        <label class="col-md-4 control-label" for="titleinput">Title</label>
        <div class="col-md-4">
          <input id="titleinput" name="titleinput" type="text" placeholder="Event title" class="form-control input-md">
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4 control-label" for="descinput">Description</label>
        <div class="col-md-4">
          <textarea class="form-control" id="descinput" name="descinput" placeholder="Event description"></textarea>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4 control-label" for="emailinput">Email Address</label>
        <div class="col-md-4">
          <input id="emailinput" name="emailinput" type="text" placeholder="Your email address" class="form-control input-md">
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4 control-label" for="dateinput">Event date</label>
        <div class="col-md-4">
          <input id="dateinput" name="dateinput" type="text" placeholder="Event due date" class="form-control input-md">
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4 control-label" for="timeinput">Event time</label>
        <div class="col-md-4">
          <div class="input-group clockpicker" data-placement="top" data-align="top" data-autoclose="true">
              <span class="input-group-addon">
                  <span class="glyphicon glyphicon-time"></span>
              </span>
              <input type="text" class="form-control" value="13:37" id="timeinput" name="timeinput">
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4 control-label" for="savebutton"></label>
        <div class="col-md-4">
          <button id="savebutton" name="savebutton" class="btn btn-primary">Save</button>
          <a href="{{pathFor 'home'}}" class="btn">Cancel</a>
        </div>
      </div>
    </fieldset>
  </form>
</template>
