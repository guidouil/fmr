<template name="home">
  <div class="container-fluid">
    <div class="row">
      {{#each Events}}
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
        <div class="offer offer-radius offer-primary">
          <div class="shape">
            <div class="shape-text">
            {{time}}
            </div>
          </div>
          <div class="offer-content">
            <h3 class="lead">
              {{title}} <small>{{date}}</small>
            </h3>
            <p>
              {{desc}}
            </p>
            <p>
              <a href="{{pathFor 'register' _id}}" class="btn btn-success" id="{{_id}}">Register <span class="badge">{{attendees _id}}</span></a>
              {{#if isOwner _id}}
              <a href="{{pathFor 'edit' _id}}" class="btn btn-warning">Edit</a>
              {{/if}}
            </p>

          </div>
        </div>
      </div>
      {{/each}}
    </div>
  </div>
</template>
