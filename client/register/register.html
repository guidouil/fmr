<template name="register">
  <form class="form-horizontal well">
    <fieldset>
      <legend>Register {{title}}</legend>
      <div class="form-group">
        <label class="col-md-4 control-label" for="emailinput">Email Address</label>
        <div class="col-md-4">
          <input id="emailinput" name="emailinput" type="text" placeholder="Your email address" class="form-control input-md">
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4 control-label" for="registerbutton"></label>
        <div class="col-md-4">
          <button id="registerbutton" name="registerbutton" class="btn btn-primary">Register</button>
          <a href="{{pathFor 'home'}}" class="btn">Cancel</a>
        </div>
      </div>
    </fieldset>
  </form>
</template>
